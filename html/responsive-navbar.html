<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbargibi</title>
    <link rel="stylesheet" href="../css/responsive-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="main-nav" class="responsive">
        <a href="#">Logo</a>
        <ul class="navigation">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contact</a></li>
            <li>
                <a href="#" onclick="displayMenu()"><i class="fa fa-bars fa-1x"></i></a>
            </li>
        </ul>
    </nav>

    <script>
        function displayMenu(){
            var link = document.getElementById("main-nav")
            link.classList.toggle("responsive")
        }
    </script>

</body>
</html>
